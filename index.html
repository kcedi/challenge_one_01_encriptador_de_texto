<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="kcedi">
	<title>Encriptador de Texto</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap&family=Roboto+Mono:wght@100;400&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
		<header>
			<img src="img/logo.svg" id="logo" alt="Logo Alura">
		</header>

		<section id="input-message">
			<label><textarea id="inputText" oninput="autoGrow(this)" class="text-area"
					placeholder="Ingrese el texto aquí"></textarea></label>
			<p><img src="img/admiracion.png" alt="Signo de admiración"> Solo letras minúsculas y sin acentos</p>
			<button onclick="encryptText()" class="button-encriptar">Encriptar</button><button class="button-desencriptar">Desencriptar</button>
		</section>

		<section id="output-message">
			<div class="text-output">
				<p id="outputText">Ningún mensaje fue encontrado</p>
				<p><span id="hideText">Ingresa el texto que desees encriptar o desencriptar.</span></p>
				<button id="button-copiar">Copiar</button>
			</div>
		</section>
	</main>

	<footer id="footer">
		<p>Desarrollado por: Karen Cedillo | 2023</p>
		<p><a href="https://github.com/kcedi" title="github.com/kcedi" target="_blank" rel="noopener noreferrer"><i class='bx bxl-github bx-md'></i></a> 
			<a href="https://www.linkedin.com/in/karen-cedillof" title="in/karen-cedillof" target="_blank" rel="noopener noreferrer"><i class='bx bxl-linkedin bx-md'></i></a>
		</p>
	</footer>
	<script src="scripts.js"></script>
</body>

</html>
